services:
  mongo:
    image: mongo:latest
    # container_name: mongo
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: admin
    #   MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - 27017:27017
    restart: unless-stopped

    # TODO:
    # find: ‘./src/volumes/mongo/data/db/diagnostic.data’: Permission denied
    # find: ‘./src/volumes/mongo/data/db/journal’: Permission denied
    volumes:
      - ./volumes/mongo/data/db:/data/db
      - ./volumes/mongo/data/configdb:/data/configdb

  mongo-express:
    image: mongo-express:latest
    # container_name: mongo-express
    environment:
      # ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      # ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: '27017'
    ports:
      - 8081:8081
    depends_on:
      - mongo
    restart: unless-stopped

  dbapi:
    # build: ./dbapi
    image: logickee/poe-tryout-dbapi
    ports:
      - 3001:3001
    volumes:
      - ./dbapi:/app
      - ./volumes/logs:/logs
    depends_on:
      - mongo
    environment:
      - PORT=3001
    restart: unless-stopped
    entrypoint: ./entry.sh
    env_file: ./.env