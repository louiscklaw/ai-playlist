services:
  bait:
    # build: ./bait
    image: 192.168.10.61:5000/poe-tryout-bait 
    # image: logickee/poe-tryout-bait 
    volumes:
      - /usr/share/zoneinfo/Asia/Hong_Kong:/etc/localtime:ro
      - "./bait/src:/app"
    working_dir: /app
    ports:
      - 18089:8080
    command: ./dev.sh
    restart: unless-stopped
    environment:
      - TZ=Asia/Hong_Kong
    env_file: ./.env

    deploy:
      resources:
        limits:
          cpus: "0.7"
        reservations:
          cpus: "0.01"
