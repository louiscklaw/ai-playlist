volumes:
  redisinsight_store:

services:
  redisinsight:
    image: 192.168.10.61:5000/redislabs/redisinsight:latest
    # expose:
    #   - 8001
    ports:
      - 18001:8001
    volumes:
      - /usr/share/zoneinfo/Asia/Hong_Kong:/etc/localtime:ro
      - redisinsight_store:/db
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - TZ=Asia/Hong_Kong

    deploy:
      resources:
        limits:
          cpus: "0.7"
        reservations:
          cpus: "0.01"

  redis-test:
    image: 192.168.10.61:5000/node:latest
    command: sleep infinity
    working_dir: /src
    # env_file: ./.env
    volumes:
      - /usr/share/zoneinfo/Asia/Hong_Kong:/etc/localtime:ro
      - ./redis/src:/src
    restart: unless-stopped
    environment:
      - TZ=Asia/Hong_Kong
    depends_on:
      redis:
        condition: service_healthy
    env_file: ./.env

    deploy:
      resources:
        limits:
          cpus: "0.7"
        reservations:
          cpus: "0.01"
