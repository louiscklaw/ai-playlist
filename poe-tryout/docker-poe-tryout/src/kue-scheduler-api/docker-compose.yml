volumes:
  redisinsight_store:

services:
  redis:
    image: redis:6.0.7
    ports:
      - 6379:6379
    volumes:
      - ./volumes/redis/etc_redis:/etc/redis
      - ./volumes/redis/data:/data
    command: redis-server /etc/redis/redis.conf
    restart: always

  redisinsight:
    image: redislabs/redisinsight:latest
    ports:
      - 8001:8001
    volumes:
      - redisinsight_store:/db
    restart: always

  kue-scheduler-api:
    build: ./kue-scheduler-api
    ports:
      - 3002:3002
    volumes:
      - ./kue-scheduler-api/:/app
      - ./volumes/static-share:/share
    depends_on:
      - mongo
      - redis
    # command: sleep infinity
