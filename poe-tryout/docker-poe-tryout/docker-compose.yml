services:
  openbox-firefox:
    image: openbox-firefox-ubuntu
    ports:
      - 6080:6080
      - 3000:3000
    privileged: true
    volumes:
      - /usr/share/zoneinfo/Asia/Hong_Kong:/etc/localtime:ro
      - ./src/openbox-firefox/share/firefox-user-data:/share/firefox-user-data
      - ./src/openbox-firefox/src:/app
    environment:
      - TZ=Asia/Hong_Kong

  mongo:
    image: mongo:latest
    # container_name: mongo
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: admin
    #   MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - 27017:27017
    volumes:
      - ./volumes/mongo/data/db:/data/db
      - ./volumes/mongo/data/configdb:/data/configdb

  mongo-express:
    image: mongo-express:latest
    # container_name: mongo-express
    environment:
      # ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      # ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: "27017"
    ports:
      - 8081:8081
    depends_on:
      - mongo

  bait:
    build: ./src/bait
    volumes:
      - ./src/bait/src:/app
    working_dir: /app
    ports:
      - 18089:8080
    # command: sleep infinity

  dbapi:
    build: ./src/dbapi
    ports:
      - 3001:3001
    volumes:
      - ./src/dbapi:/app
    depends_on:
      - mongo

  redis:
    image: redis:6.0.7
    ports:
      - 6379:6379
    volumes:
      - ./volumes/redis/etc_redis:/etc/redis
      - ./volumes/redis/data:/data
    command: redis-server /etc/redis/redis.conf
    restart: always

  redisinsight:
    image: redislabs/redisinsight:latest
    ports:
      - 8001:8001
    volumes:
      - redisinsight_store:/db
    restart: always

  static-share:
    build: ./src/static-share
    volumes:
      - ./src/static-share:/app
      - ./volumes/static-share:/share
    working_dir: /app
    ports:
      - 8080:8080
    user: 1000:1000
    command: ./entry.sh
    # command: sleep infinity

  kue-scheduler-api:
    build: ./src/kue-scheduler-api
    ports:
      - 3002:3002
    volumes:
      - ./src/kue-scheduler-api:/app
      - ./volumes/static-share:/share
    depends_on:
      - mongo
      - redis
    # command: sleep infinity

volumes:
  redisinsight_store:
