services:
  openbox-firefox:
    image: openbox-firefox-ubuntu
    ports:
      - 6080:6080
      - 3000:3000
    privileged: true
    volumes:
      - /usr/share/zoneinfo/Asia/Hong_Kong:/etc/localtime:ro
      - ./src/openbox-firefox/share/firefox-user-data:/share/firefox-user-data
      - ./src/openbox-firefox/src:/app
    environment:
      - TZ=Asia/Hong_Kong

  mongo:
    image: mongo:latest
    container_name: mongo
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: admin
    #   MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - 27017:27017
    volumes:
      - ./volumes/mongo/data/db:/data/db
      - ./volumes/mongo/data/configdb:/data/configdb

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    environment:
      # ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      # ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: "27017"
    ports:
      - "0.0.0.0:8080:8080"
    depends_on:
      - mongo

  bait:
    build: ./src/bait
    volumes:
      - ./src/bait/src:/app
    working_dir: /app
    ports:
      - 18089:8080
    # command: sleep infinity

  dbapi:
    build: ./src/dbapi
    ports:
      - 3001:3001
    volumes:
      - ./src/dbapi:/app
    depends_on:
      - mongo
